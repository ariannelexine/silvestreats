	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<img src="../../images/IMG_0528.PNG" style="width:400px;height:400px;">
						<!-- <div class="logo">
							
							<span class="icon fa-birthday-cake"></span>
						</div> -->
						<div class="content">
							<div class="inner">
								<h1>Filipino inspired bakery</h1>
								<h4>*Site under construction*</h4>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#contact">Contact</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Contact -->
							<article id="contact">
								<h2 class="major">Contact</h2>
								<form action="https://formspree.io/alvsilvestre@gmail.com" method="POST">
									<div class="field half first">
										<label for="name">Name</label>
										<input type="text" name="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="_replyto" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" rows="4"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send Message" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									<li><a href="https://twitter.com/auuudamn" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="https://www.facebook.com/audreyliane.silvestre" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
									<li><a href="https://www.instagram.com/audreysilvestre_" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
								</ul>
							</article>
					</div>

				<!-- Footer -->
					<footer id="footer">
